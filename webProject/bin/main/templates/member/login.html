<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/member/login.css" />
  </head>
  <body>
    <div th:replace="~{ /header.html :: header }"></div>
    <div class="mainContent">

      <div class="form">
        <div id="companysignup">
          <h3>Hello, Login!</h3>

          <div class="role">
            <ul>
              <li><button type="button" class="role-btn companyInput">업체회원</button></li>
              <li><button type="button" class="role-btn masterInput">개인회원</button></li>
              <li><button type="button" class="role-btn requestercompanyInput">의뢰회원</button></li>
            </ul>
          </div>          

          <form>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
              <input type="text" class="form-control memailInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
              <input type="password" class="form-control mpwdInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
      
            <!-- 비밀번호 찾기, 회원가입 링크는 여기에 배치 --> <!--기능 추후 대입 -->
            <div class="forgot-container">
              <p id="signup"><a href="/member/signup" style="text-decoration: none;">👉 회원가입</a></p>
              <p id="forgotpw"><a href="#" style="text-decoration: none;">👉 비밀번호를 찾기</a></p>
            </div>
      
            <button type="submit" onclick="onLogin()" class="button button-block">Login</button>
          </form>
        </div>
      </div>
      
      

    </div>
    <div th:replace="~{ /footer.html :: footer }"></div>
    <script src="/js/member/login.js"></script>
  </body>
</html>
