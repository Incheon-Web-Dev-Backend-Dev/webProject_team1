<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적요청서 전체목록</title>
    <link rel="stylesheet" href="/css/request/list.css">
</head>
<body>

    <div th:replace="~{ /header.html :: header }"></div>

    <!-- 전체 페이지  -->
    <div class="requestList">
        <h2 class="reqstlistHeader">견적요청서 전체목록</h2>

        <div id="topButtonContainer"></div> 

        <div class="reqListCardBox"></div>
    </div> <!-- 전체페이지 end -->

    <div class="offcanvas-container">
        <button id="offcanvasToggleButton" class="btn btn-primary sidebut" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" hidden>Enable body scrolling</button>
    
        <div class="offcanvas offcanvas-start custom-offcanvas-width" data-bs-scroll="true" data-bs-backdrop="false" tabindex="1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasScrollingLabel">지도</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body view">
                <div id="map" style="width: 100%; height: 99%;"></div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{ /footer.html :: footer }"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=188d696add98c977851d949c4e296649&libraries=clusterer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/request/list.js"></script>

</body>
</html>
