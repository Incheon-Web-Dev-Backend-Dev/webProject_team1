<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/index.css" />
  <title>수납의 달인</title>
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script> <!-- Replace with real kit -->
</head>
<body>
  <div th:replace="~{ /header.html :: header }"></div>

  <div class="mainContent">
    <div class="container">

      <!-- 캐러셀 유지 -->
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/carousel0.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/img/carousel1.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/img/carousel2.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- 새로 디자인된 info section -->
      <div class="infoCards">
        <div class="infoCard">
          <i class="fa-solid fa-magnifying-glass-dollar"></i>
          <h4>최고의 견적 선택</h4>
          <p>원하는 가격과 조건으로 비교</p>
        </div>
        <div class="infoCard">
          <i class="fa-regular fa-lightbulb"></i>
          <h4>마음에 드는 선택</h4>
          <p>다양한 전문가 중 자유 선택</p>
        </div>
        <div class="infoCard">
          <i class="fa-solid fa-user-shield"></i>
          <h4>믿음직한 전문가</h4>
          <p>경험 많은 검증된 전문가 구성</p>
        </div>
      </div>

      <!-- 리뷰 섹션 유지 -->
      <div class="reviewSection">
        <div class="reviewTitle">
          <h3>서비스 이용 후기❗</h3>
          <button type="button" class="btn btn-light"><a href="/review/list">리뷰 더보기 +</a></button>
        </div>
        <div class="cardBox">
          <!-- 카드가 서버 또는 JS로 삽입됨 -->
        </div>
        <div class="bottomHidden"></div>
      </div>

    </div>
  </div>

  <div th:replace="~{ /footer.html :: footer }"></div>
  <script src="/js/index.js"></script>
</body>
</html>
