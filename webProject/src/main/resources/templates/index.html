<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>수납의 달인</title>
</head>
<body>
    <div th:replace="~{ /header.html :: header }"></div>


    <div class="mainContent">

      <!-- bootstrap container -->
      <div class="container">
        <!-- 캐러셀 -->
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/img/carousel0.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/img/carousel1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/img/carousel2.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div> <!-- 캐러셀 end  -->

      <!-- ad show --> 
      <div class="showbox">
        <div class="icon-container">
            <div class="icon">
                <i class="fa-solid fa-magnifying-glass-dollar"></i>
            </div>
            <p id="adtitle">최고의 견적 선택</p>
            <p id="adcon">원하는 견적 찾기 가능</p>
        </div>
        <div class="icon-container">
            <div class="icon">
                <i class="fa-regular fa-lightbulb"></i>
            </div>
            <p id="adtitle">마음에 드는 선택</p>
            <p id="adcon">자유로운 선택 가능</p>
          </div>
        <div class="icon-container">
            <div class="icon">
               <i class="fa-solid fa-book"></i>
            </div>
            <p id="adtitle">믿음직한 전문가</p>
            <p id="adcon">믿음직한 전문가들로 구성</p>
        </div>
      </div>    
      
      <div class="reviewSection">
        <div class="reviewTitle">
          <h3> 서비스 이용 후기❗ </h3>
          <button type="button" class="btn btn-light"><a href="/review/list">리뷰 더보기 +</a></button>
        </div>
  
         <!-- card section --> 
         <div class="cardBox">
          </div>
 
         <!-- 하단 공백 표시 div -->
         <div class="bottomHidden"></div>
      </div>
      </div>




      </div> <!-- container end -->
    </div>


  </div>
  
   
  <div th:replace="~{ /footer.html :: footer }"></div>

  <script src="/js/index.js"></script>
    
</body>
</html>
