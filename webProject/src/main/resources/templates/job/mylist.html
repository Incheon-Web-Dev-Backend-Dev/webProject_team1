<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/job/list.css">
</head>
<body>
<div th:replace="~{/header.html :: header}"></div>
<div class="listPage">
  <div class="jobofferlist">
      
    <table class="table">
      <thead>
        <tr>
          <th>번호</th>
          <th>서비스</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <div class="bottomMenu">
    <div> 
      <nav aria-label="Page navigation example">
      <ul class="pagination pagebox">

      </ul>
      </nav>
    </div>
    <div class="companyButton"></div>
  </div>
  
  <div class="row">
    <!-- col-12 col-sm-auto : 각 요소를 자동 크기 조정하면서, 모바일부터 넓은 화면까지 잘 배치 -->

  
    <!-- 두 번째 select -->
    <div class="col-auto">
      <select class="form-select key">
        <option value="jotitle">제목</option>
        <option value="jocontent">내용</option>
      </select>
    </div>
  
    <!-- 입력 필드 -->
    <div class="col-auto">
      <input type="text" class="form-control keyword" placeholder="검색어 입력">
    </div>
  
    <!-- 검색 버튼 -->
    <div class="col-auto">
      <button onclick="onSearch()" type="button" class="btn btn-primary">검색</button>
    </div>
  </div>
</div><!--listPage end-->
<div th:replace="~{/footer.html :: footer}"></div>
<script src="/js/job/mylist.js"></script>
</body>
</html>
