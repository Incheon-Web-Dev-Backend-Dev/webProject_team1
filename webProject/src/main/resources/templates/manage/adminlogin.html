<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="/css/manage/adminlogin.css" rel="stylesheet"> <!-- CSS 연결 -->
    <title>AdminLogin</title>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- 카드 형태로 로그인 폼을 감쌈 -->
    <div class="card" style="width: 30rem; margin: 0 auto; padding: 20px;">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Admin Login</h5> <!-- 제목 -->
        
        <!-- 로그인 폼 -->
        <form>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control memailInput" id="inputEmail3" required style="max-width: 90%;" autocomplete="username">  
            </div>
          </div>
          
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control mpwdInput" id="inputPassword3" required style="max-width: 90%;" autocomplete="current-password">  
            </div>
          </div>
          
          <!-- 로그인 버튼 -->
          <div class="row mb-3">
            <div class="col-sm-10">
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="login()">Sign in</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/manage/adminlogin.js"></script> <!-- 별도의 JS 파일 연결 -->
  </body>
</html>
