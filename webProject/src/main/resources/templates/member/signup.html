<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/member/signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="/js/member/signup.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">회원가입</h2>

      <!-- 역할 선택 박스 -->
      <div class="role-container mb-4">
        <div class="role-box companybtn" onclick="selectRole('company', event)">
          <h5>업체</h5>
        </div>
        <div class="role-box masterbtn" onclick="selectRole('master', event)">
          <h5>정리수납 전문가</h5>
        </div>
        <div
          class="role-box requesterbtn"
          onclick="selectRole('requester', event)"
        >
          <h5>개인의뢰인</h5>
        </div>
      </div>

      <form id="signupForm" class="mt-4">
        <div class="mb-3">
          <label for="memail" class="form-label">이메일</label>
          <input
            type="email"
            class="form-control"
            id="memail"
            name="memail"
            required
          />
        </div>
        <div id="emailErrorMessage"></div>
        <div class="mb-3">
          <label for="mpwd" class="form-label">비밀번호</label>
          <input
            type="password"
            class="form-control"
            id="mpwd"
            name="mpwd"
            required
          />
          <small id="pwdHelp" class="form-text text-muted"
            >비밀번호는 영어와 숫자를 포함하고, 8~20자 이내여야 합니다.</small
          >
        </div>
        <div class="mb-3">
          <label for="mpwdConfirm" class="form-label">비밀번호 확인</label>
          <input
            type="password"
            class="form-control"
            id="mpwdConfirm"
            name="mpwdConfirm"
            required
          />
          <div id="confirmMessage" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="mname" class="form-label">이름</label>
          <input
            type="text"
            class="form-control"
            id="mname"
            name="mname"
            required
          />
        </div>
        <div class="mb-3">
          <label for="mphone" class="form-label">전화번호</label>
          <input
            type="tel"
            class="form-control"
            id="mphone"
            name="mphone"
            required
          />
        </div>
        <div class="mb-3">
          <label for="maddr" class="form-label">주소</label>
          <input
            type="text"
            class="form-control"
            id="maddr"
            name="maddr"
            required
          />
        </div>
        <div class="mb-3"> <!-- type="file" * multiple * 1개초과 하는 파일 받을때  -->
          <label for="mfile" class="form-label">파일 첨부</label>
          <input
            type="file"
            multiple
            class="form-control"
            id="mfile"
            name="uploadFile"
          />
        </div>

        <div class="mb-3">
          <label for="mfile" class="form-label">프로필사진</label>
          <input
            type="file"
            class="form-control"
            id="mfile"
            name="profile"
          />
        </div>

        <input type="hidden" id="selectedRole" name="role" />

        <button type="submit" class="btn btn-primary w-100">가입하기</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
