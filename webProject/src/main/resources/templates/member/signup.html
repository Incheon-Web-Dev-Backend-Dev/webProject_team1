<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/member/signup.css">

</head>
<body>
    <div class="form">  
            <ul class="tab-group">
              <li class="tab active"><a href="#companysignup">업체</a></li>
              <li class="tab active"><a href="#mastersignup">정리수납전문가</a></li>
              <li class="tab active"><a href="#requestersignup">개인의뢰인</a></li>
            </ul>
            <div class="tab-content">
              <div id="companysignup">
                <h1>업체회원가입을 해주세요! </h1>
                <form action="/" method="post">
                
                  <div class="field-wrap">
                    <label>
                      Email Address<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
                  </div>
       
                  
                  <div class="field-wrap">
                  <label>
                    비밀번호를 입력하세요 <span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>
                  
                  <div class="field-wrap">
                  <label>
                    비밀번호를 재확인<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>
              
                  <div class="field-wrap">
                    <label>
                      이름을 입력해주세요<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off"/>
                  </div>
                <div class="field-wrap">
                    <label>
                     핸드폰번호를 입력해주세요<span class="req">*</span>
                    </label>
                    <input type="text" />
                  </div>
                  <div class="field-wrap">
                    <label>
                     주소를 입력해주세요<span class="req">*</span>
                    </label>
                    <input type="text" />
                  </div>
                <button type="submit" class="button button-block"/>회원가입
                  </button>
              </form>
      
              </div>
