<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='/css/member/mypage.css'>

</head>
<body>
<div th:replace="~{ /header.html :: header }"></div>

<!-- 전체 페이지  -->
<div class="allContainer">
  <div class="wrapper">
    <div class="sidebar">
      <div class="profile-image">
        <img src="/img/default.png">
      </div>
      <a href="javascript:void(0);" id="changePwdBtn" class="button">비밀번호 변경</a>
      <a href="/member/deleteinfo" class="button">계정 탈퇴</a>
    </div>
    <div class="container">
      <div class="profileheader ">반갑습니다. :)</div>
      <div class="profile-info">
        <div class="info-group">
          <div class="info">
            <label id="title">이메일</label>
            <input type="text" class="form-control memailInput">
          </div>

          <!-- 비밀번호 변경 폼 (처음에는 숨김) -->
          <div id="passwordChangeForm" class="password-change-form" style="display: none;">
            <div class="info">
              <label id="title">새 비밀번호</label>
              <input type="password" id="mpwdInput" class="form-control">
            </div>
            <div class="info">
              <label id="title">비밀번호 확인</label>
              <input type="password" id="mcpwdInput" class="form-control">
            </div>
          </div>

          <div class="info">
            <label id="title">이름</label>
            <input type="text" class="form-control mnameInput">
          </div>
          <div class="info">
            <label id="title">전화번호</label>
            <input type="text" class="form-control mphoneInput">
          </div>
          <div class="info">
            <label id="title">주소</label>
            <input type="text" class="form-control maddrInput">
          </div>
        </div>

        <!-- 정보 수정 완료 버튼 -->
        <button id="updateInfoBtn" class="update-button" onclick="onUpdate()">정보 수정 완료</button>
      </div>
    </div>
  </div>
</div> <!--Container end-->

<div th:replace="~{ /footer.html :: footer }"></div>

<script src="/js/member/mypage.js"></script>
</body>
</html>
