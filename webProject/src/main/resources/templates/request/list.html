<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적요청서 전체목록</title>
    <link rel="stylesheet" href="/css/request/list.css">
</head>
<body>
    <div th:replace="~{ /header.html :: header }"></div>
    
    <!-- 전체 페이지 -->
    <div class="listPage">
        <h2 class="joboflistHeader">견적요청서 전체목록</h2>
        
        <!-- 상단 컨트롤 영역 -->
        <div class="top-controls">
            <!-- 지도로 보기 버튼 -->
            <div class="map-btn-container">
                <button id="offcanvasToggleButton" class="btnmap" type="button" data-bs-toggle="offcanvas" 
                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                    지도로 보기
                </button>
                <button id="locationButton" class="btnmap" type="button" style="margin-left: 10px;">
                    위치순으로 보기
                </button>
            </div>
        </div>
        
        <!-- 카드 목록이 표시될 영역 -->
        <div class="reqListCardBox"></div>
        
        <!-- 로딩 표시기 -->
        <div id="loading-indicator" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">로딩 중...</span>
            </div>
            <p>더 많은 견적요청서를 불러오는 중...</p>
        </div>
        
        <!-- 더이상 결과 없음 표시 -->
        <div id="no-more-posts" style="display: none;">
            <p>더 이상 견적요청서가 없습니다.</p>
        </div>
    </div> <!-- 전체페이지 end -->
    
    <!-- 오프캔버스 지도 영역 -->
    <div class="offcanvas-container">
        <div class="offcanvas offcanvas-start custom-offcanvas-width" data-bs-scroll="true" 
            data-bs-backdrop="false" tabindex="1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasScrollingLabel">지도</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body view">
                <div id="map" style="width: 100%; height: 99%;"></div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{ /footer.html :: footer }"></div>
    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=188d696add98c977851d949c4e296649&libraries=clusterer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/request/list.js"></script>
</body>
</html>
