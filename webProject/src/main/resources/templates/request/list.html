<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적요청서 전체목록</title>
    <link rel="stylesheet" href="/css/request/list.css">
</head>
<body>

    <div th:replace="~{ /header.html :: header }"></div>

    <!-- 전체 페이지  -->
    <div class="requestList">
           
        <h2 class="reqstlistHeader">견적요청서 전체목록</h2>

        <div class="reqListCardBox">
        </div>


    </div> <!-- 전체페이지 end -->

    <!-- off canvas 사용 대기 -->
    <div class="offcanvas-container">
        <button class="btn btn-primary sidebut" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" hidden>Enable body scrolling</button>
    
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">회원 상세 정보 보기</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body view">
            <p></p>
        </div>
        </div>
        </div>  
    <div th:replace="~{ /footer.html :: footer }"></div>

     
    <script src="/js/request/list.js"></script>

</body>
</html>
